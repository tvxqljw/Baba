<!DOCTYPE html>
<html>
<head lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <meta name="author" content="吴浩麟">
  <link rel="stylesheet" href="app.css">
  <title>找最多</title>
</head>
<body>

<!--开始游戏前的说明-->
<div id="beforeGame">
  <h3>找出颜色最多的方块</h3>
  <img src="duoduo.png" style="display: block;margin: 5px auto">
  <em style="font-size: 15px;color: gray">如上面,你可以点任何绿色的方块</em>

  <div
    style="font-size: 30px;margin:20px;padding: 10px;border: 4px solid #ff525c;border-radius: 5px;background-color: #23d10f;color: #ffffff"
    onclick="startGame()">开始游戏
  </div>
</div>

<!--游戏结束时显示-->
<div id="gameOver" style="display: none">
  <h2 class="say"></h2>

  <div
    style="font-size: 30px;margin:20px;padding: 10px;border: 4px solid #ff525c;border-radius: 5px;background-color: #23d10f;color: #ffffff"
    onclick="startGame()">再试一次
  </div>
  <em style="font-size: 15px;color: gray">分享到朋友圈,让你的朋友们来试试</em>
</div>

<div style="float: left;width: 100%">
  <div class="oneDisplay" style="border-color: #23d10f;color: #ff525c"><em id="scoreCon"></em><span>关</span></div>
  <div id="timer" class="oneDisplay" style="float: right;border-color: #ff525c;color: #23d10f"><em
    id="timeCon"></em><span>秒</span>
  </div>
</div>

<div id="mainCon" style="margin: 5px auto">
</div>

<p style="width: 100%;position: fixed;bottom: 0;font-size: 8px;color: gray;margin: 0">&copy <a
  href="http://wuhaolin.cn">wuhaolin</a></p>

<script src="http://cdn.bootcss.com/jquery/2.1.1-rc2/jquery.min.js"></script>
<script src="app.js"></script>
<script src="../analytics.js"></script>
</body>
</html>
